apiVersion: apps/v1
kind: Deployment
metadata:
  name: dgweb
spec:
  selector:
    matchLabels:
      app: dgweb
  replicas: 2
  
  template:
    metadata:
      labels:
        app: dgweb
    spec:
      containers:
      - name: dgweb
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
    
        ports:
        - containerPort: <Port>
----
apiVersion: v1
kind: Service
metadata:
  name: dgweb
spec:
  selector:
    app: dgweb
  ports:
  - port: <Port>
    targetPort: <Target Port>
----
apiVersion: v1
kind: Secret
metadata:
  name: mysecret
type: Opaque
data:
  password: <Password>
----
apiVersion: v1
kind: ConfigMap
metadata:
  name: dgweb
data:
  key: value

----

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
spec:
  rules:
  - host: <Host>
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: <Service>
            port: 
              number: <Port>

----






